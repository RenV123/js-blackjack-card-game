<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack card game</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="score-container">
        <div class="score-container-inner">
            <div class="player-score-container">
                <p class="player-score" id="player-score">0</p>
                <p>Player</p>
            </div>
            <div class="vs-score-container">
                <p>VS</p>
            </div>
            <div class="computer-score-container">
                <p class="computer-score" id="computer-score">0</p>
                <p>Computer</p>
            </div>
        </div>
    </div>
    <div class="game-border">
        <div class="d-flex flex-column align-items-center">
            <div class="game-container">
                <h2 id="game-title">Draw a card</h2>
                <div class="game-container-cards">
                    <div id="player-cards">
                        <div class="card-body">
                            <img class="card-image" id="player-drawn-card-image" src="./Assets/Cards/cardBack_red4.png"
                                alt="card back" style="visibility: hidden">
                        </div>
                    </div>
                    <div class="deck" id="deck-cards">
                        <div class="card-body">
                            <img class="card-image" src="./Assets/Cards/cardBack_red4.png" alt="card back">
                        </div>
                    </div>
                    <div id="computer-cards">
                        <div class="card-body">
                            <img class="card-image" id="computer-drawn-card-image"
                                src="./Assets/Cards/cardBack_red4.png" alt="card back" style="visibility: hidden">
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-light" id="stop-button">
                    Stop drawing
                </button>
                <button type="button" class="btn btn-outline-light" id="restart-button">
                    Restart game
                </button>
            </div>
        </div>
    </div>
    <!-- Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
        href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
